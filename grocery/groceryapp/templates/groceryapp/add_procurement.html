{% extends 'groceryapp/base.html' %}

{% block content %}
<div class="container">
  <h2>Add New Produce</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This displays the form fields -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
