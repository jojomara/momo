<form action="{% url 'Addstock' product.id %}" method="POST">
  {% csrf_token %}
  <!-- Display the item name (readonly) -->
  <div class="form-group">
    <label for="item_name">Item Name</label>
    <input type="text" id="item_name" name="item_name" class="form-control" value="{{ product.item_name }}" readonly>
  </div>

  <!-- Display the current quantity (readonly) -->
  <div class="form-group">
    <label for="total_quantity">Current Quantity</label>
    <input type="number" id="total_quantity" name="total_quantity" class="form-control" value="{{ product.total_quantity }}" readonly>
  </div>

  <!-- Input field to add quantity -->
  <div class="form-group">
    <label for="quantity">Quantity to Add</label>
    <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-secondary btn-custom btn-stock">Add to Stock</button>
</form>

<!-- Optional back button to return to product list -->
<div class="mt-3">
  <a href="{% url 'home' %}" class="btn btn-secondary">Back to Product List</a>
</div>
